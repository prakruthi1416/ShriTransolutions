        .content-box {
            width: 30%;
            padding: 20px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
            background-color: #F2EBE5;
            background-size: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
			color:#647295;
        }

        .content-box:hover {
            transform: scale(1.05);
        }
		
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
           
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
			
        }

        .full-screen-content {
            width: 60%;
            padding: 30px;
            background-color: #F4F2F3;
            border-radius: 10px;
            position: relative;
			border:2px solid #000;
			
        }

        .close-btn {

        .full-screen-content p {

			text-align:center;

        .full-screen-content.active p {

<!--TABLE-->
        .full-screen-content table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background-color: blue;
        }

        .full-screen-content th ,

            border: 1px solid #ddd;

            text-align: center;
            background-color:#F4F2F3;
            color: black;
        }

        .full-screen-content th:first-child,
		font-size:30%;
        .full-screen-content td:first-child {
            border-left: none;
			
        }

        .full-screen-content th:last-child,
        .full-screen-content td:last-child {
            border-right: none;
        }

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}

/* Apply the animation to the specified boxes */

/* Define a fly-in animation */

}

/* Apply the fly-in animation to the container holding the specified boxes */
